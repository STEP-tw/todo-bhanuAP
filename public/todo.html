<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>add a new todo</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="middleColumn">
      <a href="/logout"><button type="submit" name='logout' id="logoutOption">Logout</button></a>
      <a href="/home">home</a>
      <h2>Add a new todo:-</h2>
      <form action="/newTodo" method="post">
        <textarea type="text" name="title" rows="2" cols="100" placeholder="Add a title"></textarea>
        <textarea type="text" name="description" rows="3.5" cols="100" placeholder="Add a description"></textarea>
        <textarea type="text" name="todo" rows="30" cols="100" placeholder="Add todo"></textarea><br>
        <button type="submit">Ready</button>
      </form>
    </div>
  </body>
</html>
